version: "3.8"

networks:
  grafana:

volumes:
  chunks:
  index:

services:
  grafana:
    image: grafana/grafana:10.0.8
    restart: always
    ports:
      - "3000:3000"
    networks:
      - grafana

  loki:
    image: grafana/loki:2.9.0
    ports:
      - "3100:3100"
      - "8500:8500"
      - "7946:7946"
    volumes:
      - ./loki-values.yaml:/config/loki-values.yaml
      - /tmp/loki/data:/data
      - /tmp/loki/wal:/wal
    command: -config.file=/config/loki-values.yaml
    networks:
      - grafana

#  mimir:
#    image: grafana/mimir:2.10.0
#    volumes:
#      - ./mimir-values.yaml:/config/mimir-values.yaml
#    command: -config.file=/config/mimir-values.yaml
#    networks:
#      - grafana

  agent:
    image: grafana/agent:latest
    volumes:
      - ./agent/config.river:/etc/agent-config
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    entrypoint:
      - /bin/grafana-agent 
      - run 
      #  Makes sure the debugging UI is available outside of the Docker container
      - --server.http.listen-addr=0.0.0.0:12345
      - /etc/agent-config
    environment:
      HOSTNAME: agent
      AGENT_MODE: flow
      DOCKER_ENGINE_HOST: unix:///Users/teodor.podobnik/.docker/run/docker.sock
      #REMOTE_WRITE_HOST: mimir:9009
      #LOKI_HOST: loki:3100
      #TEMPO_HOST: tempo:4317
    ports:
      - "12345:12345"
    networks:
      - grafana
    depends_on:
      - grafana
      - loki
#      - mimir
